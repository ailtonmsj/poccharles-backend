apiVersion: apps/v1
kind: Deployment
metadata:
  name: poccharles-backend
  namespace: poccharles
spec:
  selector: 
    matchLabels:
      app: poccharles-backend
  replicas: 1
  template:
    metadata:
      name: poccharles-backend
      labels:
        app: poccharles-backend
    spec:
      containers:
      - name: backend
        image: nginx:1.19.8
        volumeMounts:
        - name: backend-response
          mountPath: /usr/share/nginx/html
      volumes:
      - name: backend-response
        configMap:
          name: backend-response
